<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <main class="main">
        <div class="scoreboard">
            <h2 class="result-message">First to 5 wins!</h2>
            <div class="scores-container">
                <div class="score-box">
                    <div class="choice" id="playerChoice"></div>
                    <p class="score" id="playerScore">Player score: 0</p>
                </div>
                <div class="score-box">
                    <div class="choice" id="computerChoice"></div>
                    <p class="score" id="computerScore">Computer score: 0</p>
                </div>
            </div>
        </div>
        <h3 class="choose-order">Choose your weapon:</h3>
        <div class="choice-btn-container">
            <button class="choice choice-btn rock-btn">ROCK</button>
            <button class="choice choice-btn paper-btn">PAPER</button>
            <button class="choice choice-btn scissors-btn">SCISSORS</button>
        </div>
    </main>

    <script src="game.js"></script>
</body>
</html>
