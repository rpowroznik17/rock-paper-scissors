<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <header>ROCK PAPER SCISSORS</header>
    <div class="main-container">
        <div class="scores">
            <div class="player">
                <h2>Player</h2>
                <h3 class="player-score">0</h3>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <h3 class="computer-score">0</h3>
            </div>
        </div>
        <div class="result-message"></div>
        <div class="choice-btn-container">
            <button class="choice-btn rock-btn">ROCK</button>
            <button class="choice-btn paper-btn">PAPER</button>
            <button class="choice-btn scissors-btn">SCISSORS</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
